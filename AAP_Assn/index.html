<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMS Spam Detection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <h1>Phone Call Scam Detection</h1>
    <form id="sms-form">
        <label for="sms">Enter text transcript:</label>
        <textarea id="sms" name="sms" rows="4" cols="50"></textarea><br><br>
        <input type="submit" value="Check">
    </form>
    <div id="result"></div>

    <script>document.getElementById('sms-form').addEventListener('submit', function (event) {
            event.preventDefault();
            const sms = document.getElementById('sms').value;
            fetch('http://localhost:5001/predict', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ text: sms })
            })
                .then(response => response.json())
                .then(data => {
                    document.getElementById('result').innerHTML = `
                            <p>Scam Probability: ${data.ham_probability.toFixed(2)}%</p>
                            <p>Legitimacy Probability: ${data.spam_probability.toFixed(2)}%</p>
                        `;
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        });</script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
