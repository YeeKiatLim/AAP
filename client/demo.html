<html>
<header>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</header>

<body>
    <div id="demoapp" style="padding:30px">
        <h2 class="center-align">Speech to Text</h2>
        <div style="padding-block:10px; padding-inline:200px">
                <div class="card-panel">
                    <div class="file-field input-field">
                        <div class="btn">
                            <span>Input Audio File</span>
                            <input type="file" @change="uploadFile" ref="file">
                        </div>
                        <div class="file-path-wrapper">
                            <input class="file-path validate" type="text">
                        </div>
                    </div>
                    <audio id="audio-preview" controls v-show="audio_file != ''"></audio>
                    <div class="center-align" style="padding: 10px">
                        <a class="waves-effect waves-light btn" @click="transcribeAudio">Transcribe Audio</a>
                    </div>
                </div>
            <h4 id="output" style="padding-inline:50px">Text: </h4>
        </div>
    </div>
    <script type="text/javascript" src="demo.js"></script>
</body>

</html>
