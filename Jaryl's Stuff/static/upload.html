<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AntiSpam</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: white;
        }

        h1 {
            font-size: 50px;
        }

        .navbar {
            background-color: grey;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar a {
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }   

        .navbar a:hover,
        .navbar a.active {
            background-color: orange;
        }

        .navbar .left-links {
            display: flex;
        }

        .navbar .right-links {
            display: flex;
        }

        .container {
            padding: 20px;
        }

        .btn {
            background-color: orange;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 4px;
        }

        .btn:hover {
            background-color: darkorange;
        }

        .main-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            padding-top: 90px;
        }

        .upload-container {
            background-color: #f9f9f9;
            border: 2px dashed grey;
            border-radius: 10px;
            padding: 50px;
            width: 60%;
            max-width: 800px;
            transition: background-color 0.3s;
        }

        .text-container {
            background-color: #f1f1f1;
            border: 2px solid grey;
            border-radius: 10px;
            padding: 12px;
            width: 60%;
            max-width: 800px;
            margin-top: 20px;
            transition: background-color 0.3s;
            margin-bottom: 90px;
        }

        .upload-container:hover {
            background-color: #f1f1f1;
        }

        .upload-container input[type="file"] {
            display: none;
        }

        .upload-container label {
            background-color: orange;
            color: white;
            padding: 15px 30px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            text-transform: uppercase;
        }

        .upload-container label:hover {
            background-color: darkorange;
        }

        .footer {
            background-color: grey;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        .toggle-navbar {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            margin-bottom: 30px;
        }

        .toggle-navbar a {
            margin: 0 0px;
            width: 300px;
            padding-bottom: 5px;
            font-size: 20px;
            cursor: pointer;
            text-decoration: none;
            color: black;
            font-family: monospace;
            border-bottom: 2px solid rgb(206, 206, 206);
        }

        .toggle-navbar a.active {
            border-bottom: 3px solid darkorange;
            color: darkorange;
        }

        .toggle-navbar a:hover {
            color: darkorange;
        }

        .hidden {
            display: none;
        }

        textarea {
            width: 100%;
            min-height: 80px;
            padding: 15px;
            border: 1px solid grey;
            border-radius: 5px;
            font-size: 16px;
            resize: vertical;
            box-sizing: border-box;
        }

        /* Style for the chat button */
        .chat-button {
            position: fixed;
            bottom: 50px;
            right: 25px;
            width: 80px;
            height: 80px;
            background-color: orange;
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            font-size: 24px;
            cursor: pointer;
            z-index: 1000;
            transition: background-color 0.3s, transform 0.3s;
        }

        .chat-button:hover {
            background-color: darkorange;
        }

        .chat-button.active {
            background-color: darkorange;
        }

        /* Style for the chatbot iframe */
        .chat-iframe {
            position: fixed;
            bottom: 150px;
            right: 25px;
            width: 50vh;
            height: 0;
            border: none;
            display: block;
            opacity: 0;
            transition: height 0.5s ease-out, opacity 0.5s ease-out;
            z-index: 1000;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .chat-iframe.open {
            height: 430px;
            opacity: 1;
        }

        /* Define keyframes for the spin animation */
        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(-180deg);
            }
        }

        /* Apply the spin animation to the icon when changing */
        .chat-button .icon.spin {
            animation: spin 0.5s;
        }

        /* Ensure the icon change is smooth */
        .chat-button .icon {
            transition: transform 0.5s ease-in-out;
        }

    </style>
</head>

<body>
    <div class="navbar">
        <div class="left-links">
            <a href="/static/upload.html" style="font-family: monospace;font-size: 15px;">AntiSpam</a>
        </div>
    </div>

    <div class="main-container">
        <h1 style="font-family: monospace; color: darkorange;">AntiSpam</h1>
        <p style="font-size: 20px;">Ham or Spam? Let's find out.</p>

        <!-- New Toggle Navbar -->
        <div class="toggle-navbar">
            <a id="toggle-upload" class="active">Upload</a>
            <a id="toggle-text">Text</a>
        </div>

        <div class="upload-container" id="upload-container">
            <h2>Upload</h2>
            <input type="file" id="file-upload" />
            <label for="file-upload">Choose File</label>
            <br></br>
            <p>Drag & drop your file here</p>
        </div>

        <div class="text-container hidden" id="text-container">
            <h2>Text</h2>
            <textarea id="text-input" placeholder="Enter text here"></textarea>
            <br></br>
            <button class="btn" id="submit-button">Submit</button>
        </div>
    </div>

    <div class="footer">
        &copy; 2024 AntiSpam. All rights reserved.
    </div>

    <!-- Chat button -->
    <div class="chat-button" id="chat-button">
        <i class="fas fa-comments icon"></i>
    </div>

    <!-- Chatbot iframe -->
    <iframe class="chat-iframe" id="chat-iframe" allow="microphone;"
    src="https://console.dialogflow.com/api-client/demo/embedded/fe70648b-3fff-45f4-8ae0-92a4c8a5e6f4"></iframe>

    <script>
        const uploadContainer = document.getElementById('upload-container');
        const textContainer = document.getElementById('text-container');
        const toggleUpload = document.getElementById('toggle-upload');
        const toggleText = document.getElementById('toggle-text');
        const fileUpload = document.getElementById('file-upload');
        const textInput = document.getElementById('text-input');
        const submitButton = document.getElementById('submit-button');
        const chatButton = document.getElementById('chat-button');
        const chatIframe = document.getElementById('chat-iframe');

        toggleUpload.addEventListener('click', () => {
            toggleUpload.classList.add('active');
            toggleText.classList.remove('active');
            uploadContainer.classList.remove('hidden');
            textContainer.classList.add('hidden');
        });

        toggleText.addEventListener('click', () => {
            toggleText.classList.add('active');
            toggleUpload.classList.remove('active');
            textContainer.classList.remove('hidden');
            uploadContainer.classList.add('hidden');
        });

        uploadContainer.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadContainer.classList.add('hover');
        });

        uploadContainer.addEventListener('dragleave', () => {
            uploadContainer.classList.remove('hover');
        });

        uploadContainer.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadContainer.classList.remove('hover');

            const files = e.dataTransfer.files;
            if (files.length) {
                fileUpload.files = files;
                uploadFile(files[0]);
            }
        });

        fileUpload.addEventListener('change', () => {
            if (fileUpload.files.length) {
                uploadFile(fileUpload.files[0]);
            }
        });

        function uploadFile(file) {
            const formData = new FormData();
            formData.append('file', file);

            fetch('/classifySMS', {
                method: 'POST',
                body: formData
            })
                .then(response => response.json())
                .then(data => {
                    const result = data.result;
                    if (result === 'spam') {
                        window.location.href = '/static/spam.html';  // Redirect to spam page
                    } else if (result === 'ham') {
                        window.location.href = '/static/ham.html';   // Redirect to ham page
                    } else {
                        alert('Unexpected result: ' + result);
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('An error occurred while processing your request.');
                });
        }

        submitButton.addEventListener('click', () => {
            const text = textInput.value;
            if (text.trim() !== "") {
                const formData = new FormData();
                formData.append('text', text);

                fetch('/classifySMS', {
                    method: 'POST',
                    body: formData
                })
                    .then(response => response.json())
                    .then(data => {
                        const result = data.result;
                        if (result === 'spam') {
                            window.location.href = '/static/spam.html';  // Redirect to spam page
                        } else if (result === 'ham') {
                            window.location.href = '/static/ham.html';   // Redirect to ham page
                        } else {
                            alert('Unexpected result: ' + result);
                        }
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        alert('An error occurred while processing your request.');
                    });
            } else {
                alert('Please enter some text.');
            }
        });

        chatButton.addEventListener('click', () => {
            const icon = chatButton.querySelector('.icon');

            if (chatIframe.classList.contains('open')) {
                chatIframe.classList.remove('open');
                chatButton.classList.remove('active'); // Remove active class

                icon.classList.add('spin');
                setTimeout(() => {
                    icon.classList.remove('fa-times');
                    icon.classList.add('fa-comments');
                    icon.classList.remove('spin');
                }, 250); // Half of the animation duration for smooth transition
            } else {
                chatIframe.classList.add('open');
                chatButton.classList.add('active'); // Add active class

                icon.classList.add('spin');
                setTimeout(() => {
                    icon.classList.remove('fa-comments');
                    icon.classList.add('fa-times');
                    icon.classList.remove('spin');
                }, 250); // Half of the animation duration for smooth transition
            }
        });

        // Adjust textarea height based on input
        textInput.addEventListener('input', function () {
            this.style.height = 'auto';
            this.style.height = (this.scrollHeight) + 'px';
        });
    </script>
</body>

</html>
